# Armadillo Coworking - Configuración de la Aplicación

# Puerto del servidor
server.port=${SERVER_PORT:8081}

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:armadillo_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:carlitos}

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${HIBERNATE_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# TODO: Puedes agregar más configuraciones según necesites
# ===============================
# Validation (spring-boot-starter-validation)
# ===============================
spring.mvc.format.date-time=iso

# ===============================
# Error handling
# ===============================
server.error.include-message=always